<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - el icono que aparece en la pestaña del navegador -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Viewport para que sea responsive en móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO: Título que aparece en Google y en la pestaña -->
    <title>Carlos Jair Castorena | Ingeniero en TI</title>
    
    <!-- SEO: Descripción para motores de búsqueda -->
    <meta name="description" content="Portafolio de Carlos Jair Castorena Jimenez - Ingeniero en Tecnologías y Sistemas de Información. Especialista en Desarrollo de Software e Infraestructura Crítica." />
    
    <!-- Google Fonts: Inter para texto y JetBrains Mono para código -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Este div es donde React "monta" toda la aplicación -->
    <div id="root"></div>
    <!-- El script principal que carga React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
